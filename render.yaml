services:
  - type: web
    name: shadow-gpu-dashboard
    env: node
    region: oregon
    plan: free
    buildCommand: cd web && npm install && npm run build
    startCommand: cd web && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: SHADOW_ACCESS_CODE
        value: admin
    autoDeploy: true
